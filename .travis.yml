sudo: required
services:
- docker
language: java
scala:
- 2.11.8
jdk:
- oraclejdk8
branches:
  except:
  - master
before_install:
- git clone git@github.com:picsauditing/build.git
- ls -l ./build/bin
script:
- source ./build/bin/setProperties
- sbt docker:stage
- docker build -t panderson61/authyservice ./target/docker/stage
- docker images
notifications:
  slack:
    secure: 
  email:
    recipients:
      - panderson@avetta.com
    on_success: change
    on_failure: always