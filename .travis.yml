sudo: required
services:
- docker
language: scala
scala:
- 2.11.7
jdk:
- oraclejdk8
env:
  global:
  - secure:  # DOCKER_EMAIL
  - secure:  # DOCKER_USER
  - secure:  # DOCKER_PASS
  - COMMIT=${TRAVIS_COMMIT::8}
before_install:
- docker build -t jayrtrooper/helloscalaplay:v2 ./target/docker/stage
- docker run -d -p 9000:9000 jayrtrooper/helloscalaplay:v2
- docker ps -a
notifications:
  email:
    recipients:
    - one@example.com
    on_success: change
    on_failure: always
after_success:
  - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
  - export REPO=jayrtrooper/helloscalaplay
  - export TAG= `if [ $"TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH ; fi`
  - docker build -f ./target/docker/stage/Dockerfile -t $REPO:$COMMIT ./target/docker/stage
  - docker push $REPO