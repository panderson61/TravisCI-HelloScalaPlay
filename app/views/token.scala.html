@(form: Form[(String,String)])(implicit flash: Flash)

@main("AuthyService") {

<h1>AuthyService Token Page</h1>

<p>Please provide your SMS Token.</p>

@helper.form(routes.Token.postTokenForm) {

@form.globalError.map { error =>
<p class="error">
    @error.message
</p>
}

@flash.get("success").map { message =>
<p class="success">
    @message
</p>
}

<p>
    <input type="username" name="username" placeholder="Username" id="username" value="@form("username").value">
</p>
<p>
    <input type="token" name="token" id="token" placeholder="Token">
</p>
<p>
    <button type="submit" id="submitbutton">Submit</button>
</p>

}

}
